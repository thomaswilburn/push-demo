<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
  
    <h1>Notification test</h1>
    
    <input type="checkbox" name="enable-push">
    <label for="enable-push">Enable notifications?</label>
    
    <a class="send" href="javascript:void(0)">Send notification</a>
    <script>
      if (!navigator.serviceWorker) {
        alert("Your browser doesn't support push notifications, but you can still send them.");
        var label = document.querySelector("label");
        label.innerHTML = "Notifications not supported";
        document.querySelector("input").disabled = true;
      }
    </script>  
    <script src="main.js"></script>
  </body>
</html>
